
name: Agente Sempre Ativo
on:
  schedule:
    - cron: '0 * * * *' # Isso acorda o agente de 1 em 1 hora
  workflow_dispatch:    # Permite que você clique num botão para rodar agora

jobs:
  executar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Instalar bibliotecas
        run: pip install -r requirements.txt
      - name: Rodar Agente
        env:
          EMERGENT_API_KEY: ${{ secrets.EMERGENT_API_KEY }}
        run: python backend_test.py
